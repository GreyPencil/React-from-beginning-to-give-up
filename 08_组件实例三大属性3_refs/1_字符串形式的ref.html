<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1_字符串形式的ref</title>
</head>
<body>
	<!-- 准备好一个“容器” -->
	<div id="test"></div>
	
	<!-- 引入react核心库 -->
	<script type="text/javascript" src="../js/react.development.js"></script>
	<!-- 引入react-dom，用于支持react操作DOM -->
	<script type="text/javascript" src="../js/react-dom.development.js"></script>
	<!-- 引入babel，用于将jsx转为js -->
	<script type="text/javascript" src="../js/babel.min.js"></script>

	<script type="text/babel">
		//创建组件
		class Demo extends React.Component{
			showData =()=>{
				const {input1, btn111} = this.refs;
				alert(input1.value);
			}
			showData2 = () =>{
				const {input2} = this.refs;
				alert(input2.value);
			}
			render(){
				return(
					<div>
						<input ref="input1" type="text" placeholder="click button to show input"/>&nbsp;&nbsp;
						<button ref="btn111" onClick = {this.showData}>Click Me</button>&nbsp;&nbsp;
						<input ref="input2" type="text" onBlur={this.showData2} placeholder="No blur to show input"/>
					</div>
				)
			}
		}
		//渲染组件到页面
		ReactDOM.render(<Demo />,document.getElementById('test'))
	</script>
</body>
</html>
